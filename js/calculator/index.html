<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="app-container">
        <div id="app-header">Calculator</div>
        <div id="main">
            <div id="app-view"></div>
            <div id="app-input">
                <input id="input-field"></input>
            </div>
            <div id="app-main">
                <button class="calc-button delete">del</button>
                <button class="calc-button">(</button>
                <button class="calc-button">)</button>
                <button class="calc-button">mod</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">รท</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">ร</button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">-</button>
                <button class="calc-button">0</button>
                <button class="calc-button">,</button>
                <button class="calc-button">%</button>
                <button class="calc-button">+</button>
            </div>
        </div>
    <button class="equals" id="equal-button">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
